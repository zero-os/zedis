matrix:
  include:
    - language: python
      sudo: true
      dist: trusty
      python: 3.5
      install:
        - pip3 install -r test/deploy_zstor_in_travis/requirements.txt
      before_script:
        - bash test/deploy_zstor_in_travis/run_tests.sh before
      script:
        - bash test/deploy_zstor_in_travis/run_tests.sh test

    - language: go
      sudo: true
      dist: trusty
      go: 1.8.x
      install: skip
      script:
        - make
        - make test

    - language: go
      sudo: true
      dist: trusty
      go: 1.9.x
      install: skip
      script:
        - make
        - make test

    - language: go
      sudo: true
      dist: trusty
      go: 1.9.x
      install: skip
      script: make testcov
      after_success: bash <(curl -s https://codecov.io/bash) -F unittests

    - language: go
      go: 1.9.x
      install: skip
      script:
        - go vet $(go list ./... | grep -v vendor)
        - diff -u <(echo -n) <(gofmt -d $(find . -name "*\.go" | grep -v '\.git/' | grep -v vendor))
        - utils/scripts/ineffassign.sh

    - language: go
      sudo: true
      dist: trusty
      go: 1.9.x
      install: skip
      script: make testserverrace

    - language: go
      sudo: true
      dist: trusty
      go: 1.9.x
      install: skip
      script: make testclientrace

    - language: go
      sudo: true
      dist: trusty
      go: 1.9.x
      install:
        - ./utils/scripts/install_protoc_unix.sh
      script: make testcodegen
